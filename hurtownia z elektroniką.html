<!DOCTYPE html>
<html>
    <head>
        <title>Hurtownia z Elektroniką</title>  
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="slider.css">
    </head>
    <body>
        <header class="header-main">
            <h1 class="header-logo">Hurtownia Chitogen</h1>
        </header>  
        <main>    
            <section class="main-center" >
                <ul class="tech-column"> 
                    <h2 class="items">Asortyment:</h2>
                    <button class="tech-button">
                        <li>Komputery</li>
                    </button>    
                    <button class="tech-button">
                        <li>Laptopy</li>
                    </button>
                    <button class="tech-button">
                        <li>Słuchawki</li>
                    </button>
                    <button class="tech-button">
                        <li>Głośniki</li>
                    </button>
                    <button class="tech-button">
                        <li>Monitory</li>
                    </button>
                    <button class="tech-button">
                        <li>Gry</li>
                    </button>
                    <button class="tech-button">
                        <li>Akcesoria Komputerowe</li>
                    </button> 
                </ul>
                <div class="slider">
                    <div class="slide">    
                        <img src="images/sklep-baner-1.jpg" >
                    </div>
                </div>     
                </section>   
        </main>
    </body>
</html>
