<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width , initial-scale1"/>
        <title>Hurtownia z Elektroniką</title>  
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="center.css">
    </head>
    <body>
        <div class="conteiner">
            <header>
                <h1 class="header-logo">Hurtownia Chitogen</h1>
                <form action="" class="search-bar">
                    <input type="text" placeholder="   search" name="q">
                    <button type="submit" class="button-search"><img class="img-search-icon" src="images/search-icon.png"></button>
                </form>           
            </header>  
            <main>
                <section class="main-section-1">
                    <button class="other-buttons">Promocje</button>
                    <button class="other-buttons">Outlet</button>
                    <button class="other-buttons">Gazetka</button>
                    <button class="other-buttons">Kariera</button>
                </section>      
                <section class="main-section-2" >
                    <ul class="tech-column"> 
                        <button class="tech-button">
                            <img class="tech-button-img" src="images/computer.png">
                            <li>Komputery</li>
                            <img class="tech-button-arrow-1" src="images/arrow.png">
                        </button>    
                        <button class="tech-button">
                            <img class="tech-button-img" src="images/laptop.png">
                            <li>Laptopy</li>
                            <img class="tech-button-arrow-2" src="images/arrow.png">
                        </button>
                        <button class="tech-button">
                            <img class="tech-button-img" src="images/smartphone.png">
                            <li>Smartfony i Smartwatche</li>
                            <img class="tech-button-arrow-3" src="images/arrow.png">
                        </button>
                        <button class="tech-button">
                            <img class="tech-button-img" src="images/console.png">
                            <li>Konsole</li>
                            <img class="tech-button-arrow-4" src="images/arrow.png">
                        </button>
                        <button class="tech-button">
                            <img class="tech-button-img" src="images/headphones.png">
                            <li>Słuchawki i Mikrofony</li>
                            <img class="tech-button-arrow-5" src="images/arrow.png">
                        </button>
                        <button class="tech-button">
                            <img class="tech-button-img" src="images/speaker.png">
                            <li>Głośniki</li>
                            <img class="tech-button-arrow-6" src="images/arrow.png">
                        </button>
                        <button class="tech-button">
                            <img class="tech-button-img" src="images/monitor.png">
                            <li>Monitory</li>
                            <img class="tech-button-arrow-7" src="images/arrow.png">
                        </button>
                        <button class="tech-button">
                            <img class="tech-button-img" src="images/games.png">
                            <li>Gry</li>
                            <img class="tech-button-arrow-8" src="images/arrow.png">
                        </button>
                        <button class="tech-button">
                            <img class="tech-button-img" src="images/RTV.png">
                            <li>RTV i Telewizory</li>
                            <img class="tech-button-arrow-9" src="images/arrow.png">
                        </button> 
                        <button class="tech-button">
                            <img class="tech-button-img" src="images/camera.png">
                            <li>Foto i Kamery</li>
                            <img class="tech-button-arrow-10" src="images/arrow.png">
                        </button>
                        <button class="tech-button">
                            <img class="tech-button-img" src="images/AGD.png">
                            <li>AGD</li>
                            <img class="tech-button-arrow-11" src="images/arrow.png">
                        </button>
                        <button class="tech-button">
                            <img class="tech-button-img" src="images/sport.png">
                            <li>Sport i Rekreacja</li>
                            <img class="tech-button-arrow-12" src="images/arrow.png">
                        </button>
                        <button class="tech-button">
                            <img class="tech-button-img" src="images/software.png">
                            <li>Akcesoria Komputerowe</li>
                            <img class="tech-button-arrow-13" src="images/arrow.png">
                        </button>
                    </ul>
                    <div class="slider">
                        <div class="slide">    
                            <img class="image-1" src="images/sklep-baner-1.jpg" >
                        </div>
                    </div>     
                </section>
            </main>  
        </div>
    </body>
</html>
