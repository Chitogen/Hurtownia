                    <script>
                        // Pobieramy element licznika
                        var timerElement = document.getElementById("timer");
                    
                        // Ustawiamy początkową wartość licznika na 24 godziny (86400 sekund)
                        var count = 86400;
                    
                        // Funkcja, która aktualizuje wartość licznika co sekundę
                        function updateTimer() {
                          var hours = Math.floor(count / 3600);
                          var minutes = Math.floor((count % 3600) / 60);
                          var seconds = count % 60;
                    
                          // Formatujemy wartości godzin, minut i sekund do postaci HH:MM:SS
                          var timeString = padZero(hours) + ":" + padZero(minutes) + ":" + padZero(seconds);
                    
                          // Aktualizujemy wartość licznika na stronie
                          timerElement.innerHTML = timeString;
                    
                          // Zmniejszamy wartość licznika o 1 sekundę
                          count--;
                    
                          // Jeśli licznik osiągnął wartość 0, zatrzymujemy odliczanie
                          if (count < 0) {
                            clearInterval(timerInterval);
                            timerElement.innerHTML = "Koniec!";
                          }
                        }
                    
                        // Funkcja, która dodaje zero przed liczbą, jeśli jest mniejsza niż 10
                        function padZero(number) {
                          return (number < 10) ? "0" + number : number;
                        }
                    
                        // Wywołujemy funkcję updateTimer co sekundę (1000 milisekund)
                        var timerInterval = setInterval(updateTimer, 1000);
                      </script>
